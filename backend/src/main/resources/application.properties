# Application Name
spring.application.name=banking-system

# Security Configurations
server.port=${SERVER_PORT:8091}

# PostgreSQL Database Configuration
# For local dev, set defaults. Override with environment variables in production.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bankwise}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL connection properties to prevent cached plan errors
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Fix for PostgreSQL cached plan error after schema changes
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Brevo (Sendinblue) Email API - 300 free emails/day
# Get your API key from: https://app.brevo.com/settings/keys/api
brevo.api.key=${BREVO_API_KEY:}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@bankwise.com}
brevo.sender.name=${BREVO_SENDER_NAME:BankWise}

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=INFO
logging.level.com.example.banking_system=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# File-based logging for error tracking and debugging
logging.file.name=logs/bankwise.log
logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=500MB

# Pattern for console and file logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Banking Limits & Rules
bankwise.transfer.min-amount=1
bankwise.transfer.max-amount=50000
bankwise.transfer.daily-limit=100000
bankwise.loan.min-amount=1000
bankwise.loan.max-amount=500000

# CORS - use env variable for production flexibility
bankwise.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:8091}

# WebSocket
spring.websocket.enabled=true
spring.websocket.endpoint=/ws
spring.websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:8091}

# ===== PERFORMANCE OPTIMIZATIONS =====

# Response Compression (reduces payload size by 70-80%)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# Connection Pool Tuning (HikariCP)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=BankwiseHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# Server Performance
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=8192
server.tomcat.connection-timeout=20000

# HTTP/2 Support (faster multiplexed connections)
server.http2.enabled=true

# Keep-alive settings
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# Jackson JSON Performance
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null


logging.level.org.springframework.cache=TRACE


# ===== Redis (Railway ? TLS required) =====

spring.cache.type=redis

spring.data.redis.url=${REDIS_URL}
spring.data.redis.client-type=lettuce
spring.data.redis.timeout=2000ms

spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=bankwise::

spring.data.redis.repositories.enabled=false



