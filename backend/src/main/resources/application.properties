# Application Name
spring.application.name=banking-system

# Security Configurations
server.port=${SERVER_PORT:8091}

# Development Mode - Set to true to skip OTP verification
bankwise.dev.skip-otp=${SKIP_OTP:true}

# Developer Access Password (checked before database, bypasses OTP)
bankwise.dev.password=${DEV_PASSWORD:Dev@Bankwise2026}

# PostgreSQL Database Configuration
# For local dev, set defaults. Override with environment variables in production.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bankwise}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL connection properties to prevent cached plan errors
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Fix for PostgreSQL cached plan error after schema changes
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Brevo (Sendinblue) Email API - 300 free emails/day
# Get your API key from: https://app.brevo.com/settings/keys/api
brevo.api.key=${BREVO_API_KEY:}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@bankwise.com}
brevo.sender.name=${BREVO_SENDER_NAME:BankWise}

# Logging Configuration - Controlled by profile
# Default (dev): DEBUG for app code, can be overridden by SPRING_PROFILES_ACTIVE=prod
logging.level.root=${LOG_LEVEL_ROOT:WARN}
logging.level.org.springframework=${LOG_LEVEL_SPRING:WARN}
logging.level.com.example.banking_system=${LOG_LEVEL_APP:DEBUG}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}

# File logging with auto-directory creation (for Railway)
logging.file.name=${LOGS_PATH:/app/logs}/bankwise/app.log
logging.file.create-parent-dirs=true

# Banking Limits & Rules
bankwise.transfer.min-amount=1
bankwise.transfer.max-amount=50000
bankwise.transfer.daily-limit=100000
bankwise.loan.min-amount=1000
bankwise.loan.max-amount=500000

# CORS - use env variable for production flexibility
bankwise.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:8091}

# WebSocket
spring.websocket.enabled=true
spring.websocket.endpoint=/ws
spring.websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:8091}

# ===== PERFORMANCE OPTIMIZATIONS =====

# Response Compression (reduces payload size by 70-80%)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# Connection Pool Tuning (HikariCP) - Optimized for extended memory
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=BankwiseHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# Server Performance
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=8192
server.tomcat.connection-timeout=20000

# HTTP/2 Support (faster multiplexed connections)
server.http2.enabled=true

# Keep-alive settings
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# Jackson JSON Performance
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null


# ===== Redis Configuration (Railway with TLS support) =====

spring.cache.type=redis

# Redis connection (uses REDIS_URL environment variable for Railway)
# Format: redis://username:password@host:port/database or rediss://...
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.data.redis.client-type=lettuce
spring.data.redis.timeout=5000ms
spring.data.redis.connect-timeout=5000ms

# Lettuce connection pooling - Optimized for extended memory
spring.data.redis.lettuce.pool.max-active=24
spring.data.redis.lettuce.pool.max-idle=12
spring.data.redis.lettuce.pool.min-idle=4
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.shutdown-timeout=2000ms

# Cache settings
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=bankwise::

# Disable Redis repositories (we use RedisTemplate manually)
spring.data.redis.repositories.enabled=false

# ===== Swagger/OpenAPI Configuration =====
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.persist-authorization=true
springdoc.show-actuator=false






