# Frontend CI/CD Pipeline
# This workflow runs tests/lint on PRs
# Netlify handles the actual deployment via its GitHub integration

name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://bankwise-api.onrender.com' }}

      - name: Verify build output
        run: |
          echo "âœ… Build successful!"
          ls -la dist/
          echo ""
          echo "ðŸ“¦ Build artifacts ready"
          echo "ðŸš€ Netlify will auto-deploy from this commit"

      # Upload build artifacts for debugging if needed
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build
          path: frontend/frontend/dist/
          retention-days: 7
