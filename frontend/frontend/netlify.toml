# Netlify Configuration for BankWise Frontend
# This file configures build settings, redirects, and headers

[build]
  base = "frontend/frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# SPA routing - redirect all paths to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache index.html with revalidation
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================
# Environment-specific configs
# ============================

[context.production.environment]
  VITE_API_BASE_URL = "https://bankwise-production.up.railway.app"
  VITE_WS_BASE_URL  = "wss://bankwise-production.up.railway.app/ws"

[context.deploy-preview.environment]
  VITE_API_BASE_URL = "https://bankwise-production.up.railway.app"
  VITE_WS_BASE_URL  = "wss://bankwise-production.up.railway.app/ws"

[context.branch-deploy.environment]
