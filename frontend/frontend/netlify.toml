# Netlify Configuration for BankWise Frontend
# This file configures build settings, redirects, and headers

[build]
  # Base directory (relative to repo root)
  base = "frontend/frontend"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # NPM version
  NPM_VERSION = "10"

# SPA routing - redirect all paths to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy (optional - can be used to avoid CORS in development)
# Uncomment if you want to proxy API calls through Netlify
# [[redirects]]
#   from = "/api/*"
#   to = "https://bankwise-api.onrender.com/api/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy (adjust as needed)
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://bankwise-api.onrender.com"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache index.html with revalidation
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment-specific build contexts
[context.production]
  command = "npm run build"
  [context.production.environment]
    VITE_API_BASE_URL = "https://bankwise-cqci.onrender.com"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    VITE_API_BASE_URL = "https://bankwise-cqci.onrender.com"

[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    VITE_API_BASE_URL = "https://bankwise-cqci.onrender.com"
