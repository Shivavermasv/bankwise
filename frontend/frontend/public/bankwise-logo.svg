<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Bankwise Logo</title>
  <desc id="desc">Shield with stylized letter B, growth bars and upward arrow representing secure financial growth.</desc>
  <defs>
    <linearGradient id="shieldGrad" x1="6" y1="60" x2="58" y2="4" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0ea5e9"/>
      <stop offset="0.35" stop-color="#2563eb"/>
      <stop offset="0.7" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="20" y1="54" x2="50" y2="16" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10b981"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="drop" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
    <clipPath id="shieldClip">
      <path d="M8 22.4c0-2.2 1.2-4.3 3.1-5.4L29.6 6.4c2-1.1 4.4-1.1 6.4 0l18.5 10.6c1.9 1.1 3.1 3.2 3.1 5.4V50c0 2.2-1.2 4.3-3.1 5.4L36 61.4c-2 1.1-4.4 1.1-6.4 0L11.1 55.4C9.2 54.3 8 52.2 8 50V22.4Z" />
    </clipPath>
  </defs>
  <!-- Shield -->
  <path filter="url(#drop)" d="M8 22.4c0-2.2 1.2-4.3 3.1-5.4L29.6 6.4c2-1.1 4.4-1.1 6.4 0l18.5 10.6c1.9 1.1 3.1 3.2 3.1 5.4V50c0 2.2-1.2 4.3-3.1 5.4L36 61.4c-2 1.1-4.4 1.1-6.4 0L11.1 55.4C9.2 54.3 8 52.2 8 50V22.4Z" fill="url(#shieldGrad)"/>
  <!-- Inner content clipped to shield -->
  <g clip-path="url(#shieldClip)">
    <!-- Growth bars -->
    <g opacity="0.9">
      <rect x="20" y="40" width="6" height="12" rx="1" fill="url(#accentGrad)"/>
      <rect x="30" y="34" width="6" height="18" rx="1" fill="url(#accentGrad)" opacity="0.85"/>
      <rect x="40" y="28" width="6" height="24" rx="1" fill="url(#accentGrad)" opacity="0.75"/>
    </g>
    <!-- Upward arrow over bars -->
    <path d="M19 33c4.5-4.5 9.5-7 15-7 3.3 0 6.5.9 9.6 2.7l2.4-4.2c.3-.6 1.1-.7 1.6-.2l3.4 3.4c.6.6.4 1.6-.3 1.9l-6.2 2.8c-.7.3-1.5-.3-1.4-1.1l.3-2c-3-1.5-5.9-2.3-9.4-2.3-4.7 0-8.9 1.7-13 5.1L19 33Z" fill="#ffffff" fill-opacity="0.9"/>
    <!-- Stylized B (outline / negative) -->
    <path d="M22 24c0-1.1.9-2 2-2h7c4.6 0 7.5 2.3 7.5 5.6 0 2-.9 3.5-2.7 4.5 2.6.9 3.9 2.7 3.9 5.3 0 3.9-3.2 6.6-8.4 6.6H24c-1.1 0-2-.9-2-2V24Zm6 2v5h3c2 0 3.1-.8 3.1-2.4 0-1.5-1.1-2.6-3.1-2.6h-3Zm0 9v6h3.6c2.3 0 3.6-1 3.6-2.9 0-1.9-1.3-3.1-3.6-3.1H28Z" fill="#ffffff" fill-opacity="0.92"/>
  </g>
  <!-- Subtle highlight -->
  <path d="M11 24c0-1.4.8-2.8 2.1-3.5L31 11c1.2-.7 2.8-.7 4 0l17.9 9.5c1.3.7 2.1 2 2.1 3.5v1.2c0 0-10-4.8-23-4.8S11 25.2 11 25.2V24Z" fill="#fff" fill-opacity="0.15"/>
</svg>
